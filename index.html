<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/dist/index.js" type="module" defer></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>Dekoor</title>

  <body>
    <div>
      <header>
        <a href="#">
          <img src="/public/logo.svg" alt="logo" />

        <nav>
          <ul>
            <li>

            </li>
            <li>

                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g clip-path="url(#clip0_4_593)">
                    <path
                      d="M7.41 8.58997L12 13.17L16.59 8.58997L18 9.99997L12 16L6 9.99997L7.41 8.58997Z"

                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_4_593">
                      <rect width="24" height="24" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </a>
            </li>
            <li>
              <a href="#partnership">Partnerships</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="header__right">
          <button class="header__signup">Sign Up</button>
          <button class="header__cart">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

              <g clip-path="url(#clip0_4_583)">
                <path
                  d="M18 6H16C16 3.79 14.21 2 12 2C9.79 2 8 3.79 8 6H6C4.9 6 4 6.9 4 8V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8C20 6.9 19.1 6 18 6ZM12 4C13.1 4 14 4.9 14 6H10C10 4.9 10.9 4 12 4ZM18 20H6V8H8V10C8 10.55 8.45 11 9 11C9.55 11 10 10.55 10 10V8H14V10C14 10.55 14.45 11 15 11C15.55 11 16 10.55 16 10V8H18V20Z"

                />

                <clipPath id="clip0_4_583">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>

          </button>
        </div>
      </header>

      <main>
        <section class="landing">
          <div class="landing__title"></div>
          <div class="landing__image"></div>
        </section>

        <section class="about"></section>

        <section class="partnership"></section>

        <section class="product"></section>

        <section class="contact"></section>
      </main>

      <footer>
        <section class="footer__left"></section>
        <section class="footer__right"></section>
      </footer>
    </div>
  </body>
</html>
